<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a PDF for Summarization and QA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
          /* Change navbar link text color to white */
          .navbar-nav .nav-link {
            color: white !important; /* Use !important to override Bootstrap's default styles */
          }

          /* Optional: Change color on hover */
          .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Lighter color on hover */
          }
          /* General Body Styling */
      body {
        margin: 0;
        padding-top: 100px !important;
        font-family: Arial, sans-serif;
        background-color: black !important;
        color: white;
        display: flex;
        justify-content: center; /* Centers content horizontally */
        align-items: center; /* Centers content vertically */
        height: 100vh;
        flex-direction: column; 
      }

      .title {
        color: #ffffff !important; /* Sets the text color to white */
        text-align: center; /* Optional: centers the title text */
      }
      
      /* Header Styling */
      h1 {
        margin-top: 50px;
        margin-bottom: 20px;
        font-size: 2em;
        color: #2b6777;
        text-align: center;
      }
      
      /* Form Container */
      form {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the form elements horizontally */
        justify-content: center; /* Centers the form elements vertically */
        gap: 20px; /* Adds space between the input and button */
        width: 100%; /* Ensures the form takes full width */
        max-width: 500px; /* Sets a maximum width for the form */
        margin: 0 auto;
      }
      
      /* Input Styling */
      input[type="file"] {
        display: block;
        margin: 20px auto;
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #333;
        color: white;
      }
      
      input[type="file"]::file-selector-button {
        background-color: #2b6777;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="file"]::file-selector-button:hover {
        background-color: #1f4f5e;
      }
      
      /* Button Styling */
      button {
        background-color: #2b6777;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #1f4f5e;
      }
      
      /* Footer Styling */
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #777;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        form {
          padding: 20px;
        }
      
        h1 {
          font-size: 1.5em;
        }
      }
      
    /* Navbar Styling */
    .navbar {
        background-color: #333; /* Dark gray background */
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        padding: 10px 20px;
        font-size: 18px;
        display: flex; /* Enables Flexbox layout */
        justify-content: space-between; /* Pushes logo to the left and links to the right */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      
      .navbar-brand {
        color: white !important; 
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
      }
      
      .navbar-brand:hover {
        color: #ddd;
      }
      
      .navbar-nav {
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      
      .nav-link {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
      }
      
      .nav-link:hover {
        color: #aaa;
      }
  
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#home">HearMe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#aboutus">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contactus">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <h1 class="title">Upload a PDF for Summarization and QA</h1>
    <form action="/pdf" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required />
      <button type="submit">Upload and Process</button>
    </form>
    <footer>&copy; 2024 AI Samasya Tools</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
